    <main>
        <div id="main-soundboard-container">

                <img src="your-image.png" alt="Soundboard Logo" id="soundboard-image">
                <h1>My Awesome Soundboard</h1>
                <hr>
            </section> -->

            <section class="sound-category">
                <h2>這是什麽</h2>
                <div class="soundboard-container">
                    <button data-sound="gugu_001">久等了董事長</button>
                    <audio id="gugu_001" src="./sounds/久等了董事長.mp3" preload="auto"></audio>
                    <button data-sound="beat_the_bitch">打死那個臭婊子</button>
                    <audio id="beat_the_bitch" src="./sounds/打死那個臭婊子.mp3" preload="auto"></audio>
                    <button data-sound="chionchan1">嗯~ o(*￣▽￣*)o 西翁降回來了 ただいま~~嗯呵呵~回來了喲~~</button>
                    <audio id="chionchan1" src="./sounds/2025.01.08 歐開哩.mp3" preload="auto"></audio>

                </div>
            </section>

            <section class="sound-category">
                <h2>&#x1F98A; 動物怎麽叫？</h2>
                <div class="soundboard-container">
                    <button data-sound="fox1">&#x1F98A;1</button>
                    <audio id="fox1" src="./sounds/fox1.mp3" preload="auto"></audio>
                    <button data-sound="fox2">&#x1F98A;2</button>
                    <audio id="fox2" src="./sounds/fox2.mp3" preload="auto"></audio>
                    <button data-sound="monkey">&#x1F435;</button>
                    <audio id="monkey" src="./sounds/猴子叫.mp3" preload="auto"></audio>
                    <button data-sound="pig1">&#x1F437;【快被殺】</button>
                    <audio id="pig1" src="./sounds/噗希噗希.mp3" preload="auto"></audio>
                    <button data-sound="horse1">&#x1F434;1</button>
                    <audio id="horse1" src="./sounds/2023.02.11 馬-1.mp3" preload="auto"></audio>
                    <button data-sound="horse2">&#x1F434;2</button>
                    <audio id="horse2" src="./sounds/2023.02.11 馬-2.mp3" preload="auto"></audio>
                    <button data-sound="donkey1">&#x1FACF;【氣喘】</button>
                    <audio id="donkey1" src="./sounds/2023.02.11 氣喘驢.mp3" preload="auto"></audio>
                </div>
            </section>

            <section class="sound-category">
                <h2><img src="image/希翁2.png" alt="chion_cheers" class="img-category">醉翁無罪</h2>
                <div class="soundboard-container">
                    <button data-sound="drunkweng001">啊啊啊~~怎麽辦辦辦辦辦~~</button>
                    <audio id="drunkweng001" src="./sounds/怎麼辦.mp3" preload="auto"></audio>
                    <button data-sound="drunkweng002">இ௰இ 幫我呼呼 我的手好痛 இ௰இ</button>
                    <audio id="drunkweng002" src="./sounds/手好痛(哭.mp3" preload="auto"></audio>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
