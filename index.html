<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        </button>
    </div>

    <main>
        <div id="main-soundboard-container">
            <!-- <section id="soundboard-header">
                <img src="your-image.png" alt="Soundboard Logo" id="soundboard-image">
                <h1>My Awesome Soundboard</h1>
                <hr>
            </section> -->

            <section class="sound-category">
                <h2>測試1</h2>
                <div class="soundboard-container">
                    <button data-sound="funny1">金錢看齊</button>
                    <audio id="funny1" src="./sounds/sound1.mp3" preload="auto"></audio>
                    <button data-sound="funny2">Miku米酷</button>
                    <audio id="funny2" src="./sounds/sound2.mp3" preload="auto"></audio>
                </div>
            </section>

            <section class="sound-category">
                <h2>&#x1F98A; 動物怎麽叫？</h2>
                <p>What does the animal say?</p>
                <div class="soundboard-container">
                    <button data-sound="fox1">&#x1F98A; 1</button>
                    <audio id="fox1" src="./sounds/fox1.mp3" preload="auto"></audio>
                    <button data-sound="fox2">&#x1F98A; 2</button>
                    <audio id="fox2" src="./sounds/fox2.mp3" preload="auto"></audio>
                </div>
            </section>

            <section class="sound-category">
                <h2>Category 3: Nature Sounds</h2>
                <div class="soundboard-container">
                    <button data-sound="nature1">Nature 1</button>
                    <audio id="nature1" src="nature1.mp3" preload="auto"></audio>
                    <button data-sound="nature2">Nature 2</button>
                    <audio id="nature2" src="nature2.mp3" preload="auto"></audio>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
